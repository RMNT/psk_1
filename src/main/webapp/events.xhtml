<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Events of client #{clientEvents.client.title}:</h2>
    <ol>
        <ui:repeat value="#{clientEvents.client.events}" var="event">
            <li>
                <h:link value="#{event.title} #{event.contractNumber}" outcome="eventDetails?eventId=#{event.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="title" value="#{clientEvents.eventToCreate.title}" required="true" />
        <h:commandButton value="Add event to the client" action="#{clientEvents.createEvent}" >
            <f:param name="clientId" value="#{clientEvents.client.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to clients page"/>
</h:body>
</html>
