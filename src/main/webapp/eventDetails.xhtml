<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>#{eventDetails.event.title} event:</h2>
    <h2>Moderators:</h2>
    <ol>
        <ui:repeat value="#{eventModerators.event.moderators}" var="moderator">
        <li>
            <h:link value="#{moderator.fullname}" outcome="moderatorDetails?moderatorId=#{moderator.id}"/>
        </li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to index"/>
</h:body>
</html>
