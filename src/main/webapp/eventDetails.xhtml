<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateEventDetails.event.title}</h2>
    <h:form>
        <h:outputText value="contract number: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateEventDetails.event.contractNumber}" required="true" />
        <h:commandButton value="update" action="#{updateEventDetails.updateContractNumber}">
            <f:param name="eventId" value="#{updateEventDetails.event.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateEventContractNumber.contractGenerationStatus}" />
        <h:commandButton value="Generate event contract?" disabled="#{generateEventContractNumber.contractGenerationRunning}" action="#{generateEventContractNumber.generateNewJerseyNumber()}">
            <f:param name="eventId" value="#{updateEventDetails.event.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
