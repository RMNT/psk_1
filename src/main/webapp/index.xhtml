<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<head/>
<body>
    <h2>Clients:</h2>
    <ol>
        <ui:repeat value="#{clients.allClients}" var="client">
            <li><h:link value="#{client.title}" outcome="events?clientId=#{client.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{clients.clientToCreate.title}" required="true" />
        <h:commandButton value="Add new client" action="#{clients.createClient}" />
    </h:form>
    <h:link outcome="myBatis/clients" value="MyBatis implementation"/>
</body>
</html>
