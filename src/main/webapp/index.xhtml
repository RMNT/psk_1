<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head/>
<body>
    <h2>Clients:</h2>
    <ol style="white-space: nowrap">
        <ui:repeat value="#{clients.allClients}" var="client">
            <li><h:link value="#{client.title}" outcome="clientDetails?clientId=#{client.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{clients.clientToCreate.title}" required="true" />
        <h:commandButton value="Add client" action="#{clients.createClient}" />
    </h:form>
    <br/>
    <h3>Moderators:</h3>
    <ol>
        <ui:repeat value = "#{moderators.allModerators}" var="moderator">
            <li><h:link value="#{moderator.fullname}" outcome="moderatorDetails?moderatorId=#{moderator.id}"/><h:outputFormat rendered="#{moderator.events.size() eq 0}" value="*"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{moderators.moderatorToCreate.fullname}" required="true"/>
        <h:commandButton value="Add modedrator" action="#{moderators.createModerator}"/>
    </h:form>
    <h:link outcome="myBatis/clients" value="MyBatis implementation"/>
</body>
</html>
