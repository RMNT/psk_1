<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Events:</h2>
    <ol>
        <ui:repeat value="#{eventsMyBatis.allEvents}" var="event">
            <li><h:link value="#{event.title}" outcome="moderators?eventId=#{event.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{eventsMyBatis.eventToCreate.title}" required="true" />
        <h:commandButton value="Add new event" action="#{eventsMyBatis.createEvent}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
