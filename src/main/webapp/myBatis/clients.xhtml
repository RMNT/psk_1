<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Clients:</h2>
    <ol>
        <ui:repeat value="#{clientsMyBatis.allClients}" var="client">
            <li><h:link value="#{client.title}" outcome="events?clientId=#{client.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{clientsMyBatis.clientToCreate.title}" required="true" />
        <h:commandButton value="Add new client" action="#{clientsMyBatis.createClient}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
