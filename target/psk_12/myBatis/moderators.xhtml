<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Moderators hosting in #{moderatorsForEvent.event.title} event:</h2>
    <ol>
        <ui:repeat value="#{moderatorsForEvent.event.moderators}" var="moderator">
            <li>#{moderator.fullname}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="fullname" value="#{moderatorsForEvent.moderatorToCreate.fullname}" required="true" />
        <h:commandButton value="Add moderator to the event" action="#{moderatorsForEvent.createModerator}" >
            <f:param name="eventId" value="#{moderatorsForEvent.event.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/events" value="Back to events page"/>
</h:body>
</html>
